<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <h2>Javascript Array Manipulation</h2>

    <form id="arrayForm">
        <label for="inputArray">Enter an array of integers [1,2,3,4,5]:</label><br>
        <input type="text" id="inputArray" name="inputArray" required><br><br>
        <label for="targetNumber">Enter a number to get the index of the element:</label><br>
        <input type="number" id="targetNumber" name="targetNumber" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="results">
        <div id="originalArray"></div>
        <div id="cubedArray"></div>
        <div id="sortedReversedArray"></div>
        <div id="targetIndex"></div>
    </div>

    <script src="KarampudiWeek15.js"></script>
</body>
